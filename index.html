<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Test AR #3</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
        <!-- Assets: précharge l'image -->
        <a-assets>
            <img id="cardImg" src="capture.jpg" crossorigin="anonymous">
        </a-assets>
        
        <!-- Marker for tracking -->
        <a-marker preset="hiro" emitevents="true" id="marker">
            <!-- Plane to display the image -->
            <a-plane 
                id="imagePlane" 
                src="#cardImg"
                position="0 0 0" 
                rotation="-90 0 0" 
                width="2" 
                height="1.25"
                material="shader: flat; side: double">
            </a-plane>
        </a-marker>
        
        <!-- Camera to view the scene -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const imagePlane = document.getElementById("imagePlane");
            const marker = document.getElementById("marker");

            marker.addEventListener("markerFound", () => {
                console.log('✓ Marqueur trouvé!');
                // Animation: faire apparaître la carte
                imagePlane.setAttribute('animation', {
                    property: 'scale',
                    from: '0.1 0.1 0.1',
                    to: '1 1 1',
                    dur: 800,
                    easing: 'easeOutElastic'
                });
            });

            marker.addEventListener("markerLost", () => {
                console.log('✗ Marqueur perdu');
            });
        });
    </script>
</body>
</html>
