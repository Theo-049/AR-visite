<!DOCTYPE html>
<html>
<head>
    <title>Test AR #3</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.1.7/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Assets preload -->
        <a-assets>
            <img id="cardImage" src="capture.jpg" crossorigin="anonymous">
            <img id="cardImage2" src="capture2.jpg" crossorigin="anonymous">
        </a-assets>
        
        <!-- Marker for tracking -->
        <a-marker type="pattern" url="pattern-hiro.patt" emitevents="true" id="marker">
            <!-- Premier plan pour afficher la première image -->
            <a-plane 
                id="imagePlane" 
                src="#cardImage" 
                position="0 0 0" 
                rotation="-90 0 0" 
                width="2" 
                height="1.25"
                material="shader: flat; side: double">
            </a-plane>
            
            <!-- Deuxième plan pour afficher la deuxième image juste en dessous -->
            <a-plane 
                id="imagePlane2" 
                src="#cardImage2" 
                position="0 0 -1.25" 
                rotation="-90 0 0" 
                width="2" 
                height="1.25"
                material="shader: flat; side: double">
            </a-plane>
        </a-marker>
        
        <!-- Camera to view the scene -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const imagePlane = document.getElementById("imagePlane");
        const imagePlane2 = document.getElementById("imagePlane2");
        const marker = document.getElementById("marker");

        marker.addEventListener("markerFound", () => {
            console.log('✓ Marqueur détecté!');
            imagePlane.setAttribute('visible', 'true');
            imagePlane2.setAttribute('visible', 'true');
        });

        marker.addEventListener("markerLost", () => {
            console.log('✗ Marqueur perdu');
            imagePlane.setAttribute('visible', 'false');
            imagePlane2.setAttribute('visible', 'false');
        });
    </script>
</body>
</html>
