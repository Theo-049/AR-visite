<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Test AR #3</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
        <!-- Assets: précharge l'image avec cache-busting iOS -->
        <a-assets>
            <img id="cardImg" crossorigin="anonymous">
        </a-assets>
        
        <!-- Marker for tracking -->
        <a-marker preset="hiro" emitevents="true" id="marker">
            <!-- Plane to display the image -->
            <a-plane 
                id="imagePlane" 
                position="0 0 0" 
                rotation="-90 0 0" 
                width="2" 
                height="1.25"
                material="shader: flat; side: double">
            </a-plane>
        </a-marker>
        
        <!-- Camera to view the scene -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Désactiver imageBitmap sur iOS (cause des textures noires)
        const IS_IOS = /iPad|iPhone|iPod/.test(navigator.userAgent) || 
                       (/Mac/.test(navigator.userAgent) && navigator.maxTouchPoints > 1);
        
        if (IS_IOS) {
            window.createImageBitmap = undefined;
            console.log('iOS détecté - imageBitmap désactivé');
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            // Charger l'image avec cache-busting pour iOS
            const cardImg = document.getElementById('cardImg');
            const timestamp = new Date().getTime();
            cardImg.src = 'capture.png?v=' + timestamp;
            
            cardImg.onload = function() {
                console.log('✓ Image chargée:', cardImg.naturalWidth, 'x', cardImg.naturalHeight);
                
                // Vérifier la taille (iOS limite à 4096px)
                if (cardImg.naturalWidth > 4096 || cardImg.naturalHeight > 4096) {
                    console.warn('⚠️ Image trop grande pour iOS! Réduire à max 4096px');
                }
                
                // Appliquer l'image au plane
                const imagePlane = document.getElementById('imagePlane');
                imagePlane.setAttribute('src', '#cardImg');
                
                // Setup marker listeners
                const marker = document.getElementById('marker');
                
                marker.addEventListener('markerFound', () => {
                    console.log('✓ Marqueur trouvé!');
                    imagePlane.setAttribute('animation', {
                        property: 'scale',
                        from: '0.1 0.1 0.1',
                        to: '1 1 1',
                        dur: 800,
                        easing: 'easeOutElastic'
                    });
                });

                marker.addEventListener('markerLost', () => {
                    console.log('✗ Marqueur perdu');
                });
            };
            
            cardImg.onerror = function() {
                console.error('❌ Erreur chargement image');
                alert('Erreur: Impossible de charger capture.png');
            };
        });
    </script>
</body>
</html>
